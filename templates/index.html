<!DOCTYPE html>
<html>
<head>
    <title>AgriTheCulture</title>
    <style>
        body {
            background-color: #c1f2c1; /* Light green */
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #container {
            background-color: #90ee90; /* Medium green */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 0 auto;
            background-image: url('leafy_texture.jpg'); /* Replace with your image */
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        input[type="number"] {
            width: 150px;
            padding: 10px;
            border: 1px solid #4caf50;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3c8736; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>AgriTheCulture</h1>
        <form action="/predict" method="post" >
            <label for="nitrogen">Nitrogen:</label>
            <input type="number" id="nitrogen" name="nitrogen" min="0" required > <br>
            <label for="phosphorus">Phosphorus:</label>
            <input type="number" id="phosphorus" name="phosphorus" min="0" required> <br>
            <label for="potassium">Potassium:</label>
            <input type="number" id="potassium" name="potassium" min="0" required> <br>
            <label for="soil_ph">Soil pH:</label>
            <input type="number" id="soil_ph" name="soil_ph" step="0.1" required> <br>
            <label for="Dropdown">State</label>
            <select name="Dropdown" id="Dropdown">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>

                <option value="Jharkhand">Jharkhand</option> 
                <option value="Karnataka">Karnataka</option> 
                <option value="Kerala">Kerala</option> 
                <option value="Madhya Pradesh">Madhya Pradesh</option> 
                <option value="Maharashtra">Maharashtra</option> 
                <option value="Manipur">Manipur</option> 
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option> 
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option> 
                <option value="West Bengal">West Bengal</option> 
                <option value="Andaman & Nicobar">Andaman & Nicobar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra & Nagar Haveli and Daman & Diu">Dadra & Nagar Haveli and Daman & Diu</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>

        </form>
        <br>
        <br>
        <h4>{{ prediction_text }}</h4>
        
    </div>
    
</body>
</html>
